{{- if .Values.prometheus.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "pii-shield.fullname" . }}-prometheus-config
  labels:
    {{- include "pii-shield.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: "pii-shield"
        static_configs:
          - targets: ["{{ include "pii-shield.fullname" . }}:{{ .Values.service.port }}"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pii-shield.fullname" . }}-prometheus
  labels:
    {{- include "pii-shield.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: prometheus
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: prometheus
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.52.0
          args: ["--config.file=/etc/prometheus/prometheus.yml"]
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
      volumes:
        - name: config
          configMap:
            name: {{ include "pii-shield.fullname" . }}-prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pii-shield.fullname" . }}-prometheus
  labels:
    {{- include "pii-shield.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  selector:
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - port: {{ .Values.prometheus.service.port }}
      targetPort: 9090
{{- end }}
