apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pii-shield.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "pii-shield.name" . }}
    helm.sh/chart: {{ include "pii-shield.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "pii-shield.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "pii-shield.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        helm.sh/revision: "{{ .Release.Revision }}"
{{- if .Values.podAnnotations }}
{{ toYaml .Values.podAnnotations | indent 8 }}
{{- end }}
    spec:
      containers:
        - name: pii-shield
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
{{- $ollamaUrl := .Values.env.ollamaBaseUrl }}
{{- if .Values.ollama.enabled }}
{{- $ollamaUrl = printf "http://%s-ollama:%v" (include "pii-shield.fullname" .) .Values.ollama.servicePort }}
{{- end }}
          env:
            - name: OLLAMA_BASE_URL
              value: {{ quote $ollamaUrl }}
            - name: LOG_LEVEL
              value: {{ quote .Values.env.logLevel }}
            - name: REDACT_ASSISTANT
              value: {{ quote .Values.env.redactAssistant }}
            - name: DATABASE_PATH
              value: {{ quote .Values.env.databasePath }}
{{- if .Values.adminApiKey.enabled }}
            - name: ADMIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ quote (default (printf "%s-admin" (include "pii-shield.fullname" .)) .Values.adminApiKey.existingSecret) }}
                  key: {{ quote .Values.adminApiKey.keyName }}
{{- end }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
        - name: data
{{- if .Values.persistence.enabled }}
{{- if .Values.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim }}
{{- else }}
          persistentVolumeClaim:
            claimName: {{ include "pii-shield.fullname" . }}-data
{{- end }}
{{- else }}
          emptyDir: {}
{{- end }}
{{- if kindIs "map" .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
{{- end }}
{{- if kindIs "map" .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
{{- end }}
{{- if kindIs "map" .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
{{- end }}
